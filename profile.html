        <script>
            typeThis = "Hello, I'm Avinash Shenoy"
            typer = []
            
            for(var i = 0 ; i <= typeThis.length ; i++) {
                typer.push(typeThis.slice(0, i));

            var typed = 0;
            var typeHere = document.getElementById("typed");
            var typerHandle;

                    typeHere.textContent = typer[typed++];

    <script>
        function iconColor(event) {

            event.target.previousSibling.style.display = "block";
